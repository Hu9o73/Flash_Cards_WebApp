<div class="container mt-4">
    <h2>Create a New Learning Package</h2>
    <form (ngSubmit)="onSubmit()" #learningPackageForm="ngForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" [(ngModel)]="learningPackage.title" required />
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" name="description" [(ngModel)]="learningPackage.description" required></textarea>
      </div>
  
      <div class="form-group">
        <label for="category">Category</label>
        <input type="text" class="form-control" id="category" name="category" [(ngModel)]="learningPackage.category" required />
      </div>
  
      <div class="form-group">
        <label for="targetAudience">Target Audience</label>
        <input type="text" class="form-control" id="targetAudience" name="targetAudience" [(ngModel)]="learningPackage.targetAudience" required />
      </div>
  
      <div class="form-group">
        <label for="difficultyLevel">Difficulty Level</label>
        <input type="number" class="form-control" id="difficultyLevel" name="difficultyLevel" [(ngModel)]="learningPackage.difficultyLevel" required />
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="!learningPackageForm.form.valid">Create Package</button>
    </form>
  </div>
